<html><head></head><body>
<canvas id="main_canvas" style="border:1px solid red;" width="400px" height="400px"></canvas>
<script type="module">
	import Wasm, * as Fungi from './fungi_rs.js';

	let gApp;
	Wasm("./fungi_rs_bg.wasm").then( wasm=>{
		console.log("WASM_PROMISE_DONE");
		setTimeout(()=>{
			gApp = new Fungi.App( "main_canvas" );
			gApp.init();
			render();

		}, 50 );
	});

	function render(){
		gApp.render();
		window.requestAnimationFrame( render );
	}
</script>
</body></html>
